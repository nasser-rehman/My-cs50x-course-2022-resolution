{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input data-toggle="tooltip" data-html="true" data-placement="right" title="Your password must:<br>* Be at least 8 characters<br>*
        Have at least one number<br>* Have at least one symbol<br>* Have at least one upper case letter<br>* Have at
        least one lower case letter" class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">

    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>

{% endblock %}
